<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Host</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #meetingContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Chào mừng Host</h1>
    
    <!-- Nút để bắt đầu cuộc gọi -->
    <button id="start-call-btn" onclick="startMeeting()">Bắt đầu cuộc gọi</button>

    <div id="meetingContainer">
        <!-- Iframe sẽ được nhúng ở đây -->
        <iframe id="bigbluebuttonIframe" allow="camera; microphone; fullscreen"></iframe>
    </div>

    <script>
        function startMeeting() {
            const roomName = 'room-' + Math.floor(Math.random() * 10000); // Tạo tên phòng ngẫu nhiên
            const meetingURL = 'https://demo.bigbluebutton.org/rooms/gk7-inc-uha-rfv/join/${roomName}'; // Đường dẫn phòng họp trên BigBlueButton

            // Cập nhật URL cho iframe
            const iframe = document.getElementById('bigbluebuttonIframe');
            iframe.src = meetingURL;

            // Hiển thị iframe
            document.getElementById('meetingContainer').style.display = 'block';

            // Ẩn nút bắt đầu
            document.getElementById('start-call-btn').style.display = 'none';
        }
    </script>
</body>
</html>
